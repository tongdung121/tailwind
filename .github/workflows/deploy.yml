jobs:
  deploy_dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.TAILWIND_SECRET }}
      - run: ssh devuser@devserver "cd /var/www/laravel && ./deploy.sh develop"

  deploy_prd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.TAILWIND_SECRET }}
      - run: ssh prduser@prdserver "cd /var/www/laravel && ./deploy.sh master"
